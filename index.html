<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="main-container">
      <h4>
        <div id="adviceId" class="advice-id"></div>
      </h4>

      <div class="advice">
        <p><div id="actual-advice" class="actual-advice"></div></p>
      </div>
      <div class="dividers">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider" srcset="" class="desktop-image">
      <img src="./images/pattern-divider-mobile.svg" alt="pattern-divier" class="mobile-image">
    </div>
      <div class="dice">
        <button class="dice-button"><img src="./images/icon-dice.svg" alt="dice icon"></button>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sumaj</a>.
  </div>
</footer>
  <script src="advicegenerator.js"></script>
</body>

</html>
